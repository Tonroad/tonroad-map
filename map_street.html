<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>TonRoad Street View</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <style>
    html, body { margin:0; padding:0; height:100%; font-family:Arial,sans-serif; background:#2c3e50; color:#ecf0f1; }
    #street-view { height:65vh; width:100%; position:relative; }
    #mapDrawer {
      position:fixed; top:0; left:0; width:100vw; background:#242d38; z-index:10010;
      max-height:0; overflow:hidden; transition:max-height 0.35s cubic-bezier(.4,0,.2,1);
      box-shadow: 0 2px 18px #1119;
    }
    #mapDrawer.open { max-height:50vh; }
    #map { width:100vw; height:50vh; }
    #drawerToggle { position:absolute; top:8px; left:50%; transform:translateX(-50%); z-index:12000; background:#1875ff; color:#fff; border-radius:5px; padding:6px 15px; border:none; font-size:16px; box-shadow:0 2px 10px #1119; cursor:pointer;}
    #voteResults, #nextCoordsDisplay, #timerLabel { padding:4px 9px; border-radius:4px; font-size:15px; }
    #voteResults { background:#313b4d; margin:8px 0 3px 0; display:inline-block; }
    #nextCoordsDisplay { background:#28e98c; color:#183015; margin-bottom:4px; display:inline-block; }
    #timerLabel { background:#203c37; color:#fff; margin-left:14px;}
    .control-row, .vote-row {
      width:100vw; display:flex; justify-content:center; align-items:center;
      gap:8px; margin:0; padding:0;
    }
    .vote-row { margin:10px 0 0 0; }
    .vote-row button { padding:12px 22px; font-size:18px; border-radius:8px; background:#215189; color:#fff; border:none; }
    .vote-row button:active { background:#127c58; }
    .control-row { position:fixed; bottom:0; left:0; background:#223; padding:9px 0 7px 0; z-index:11000;}
    .control-row button, .control-row a {
      padding:10px 15px; font-size:16px; border-radius:6px; border:none; margin:0 3px;
      background:#4b6686; color:#fff; cursor:pointer; text-decoration:none;
      display:flex; align-items:center; gap:4px;
    }
    .control-row button:active { background:#28e98c; color:#101; }
    .control-row .drive-btn { background:#10b517; }
    .control-row .start-btn { background:#3765d6; }
    .control-row .back-btn { background:#e98238; }
    .control-row .radio-btn { background:#10a0e9; }
    .mode-label { position:absolute; left:14px; top:14px; background:red; color:#fff; padding:5px 10px; border-radius:4px; z-index:12001;}
    #citySelect { position:absolute; right:18px; top:12px; z-index:12001; padding:7px 10px; font-size:16px; border-radius:5px; background:#314b3e; color:#fff;}
    /* ‚Äî‚Äî‚Äî‚Äî –í–∞–∂–Ω–æ! –°–∫—Ä—ã–≤–∞–µ–º –∫—Ä–∞—Å–Ω—É—é –ø–ª–∞—à–∫—É —Ä–µ–∂–∏–º–∞ ‚Äî‚Äî‚Äî‚Äî */
    #modeLabel { display: none !important; }
    @media (max-width:600px) {
      .vote-row button, .control-row button, .control-row a { font-size:15px; padding:9px 10px;}
      #drawerToggle { font-size:14px; padding:5px 10px;}
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLtao0F3Xm136OwD-LFglwhpBdOB6sht8" async defer></script>
</head>
<body>
  <div id="drawerToggle">–ö–∞—Ä—Ç–∞ ‚ñº</div>
  <div id="mapDrawer"><div id="map"></div></div>
  <div id="modeLabel" class="mode-label">–†–µ–∂–∏–º: –ì–æ–ª–æ—Å–æ–≤–∞–Ω–∏–µ</div>
  <select id="citySelect">
    <option value="Berlin">–ë–µ—Ä–ª–∏–Ω</option>
    <option value="Leipzig">–õ–µ–π–ø—Ü–∏–≥</option>
    <option value="Dresden">–î—Ä–µ–∑–¥–µ–Ω</option>
    <option value="Novorossiysk">–ù–æ–≤–æ—Ä–æ—Å—Å–∏–π—Å–∫</option>
  </select>
  <div id="street-view"></div>
  <div id="voteResults">–í–ª–µ–≤–æ: 0 | –ü—Ä—è–º–æ: 0 | –í–ø—Ä–∞–≤–æ: 0</div>
  <div id="nextCoordsDisplay">–ö—É–¥–∞ –ø–æ–µ–¥–µ–º: ‚Äî</div>
  <span id="timerLabel" style="display:none"></span>

  <div class="vote-row" id="voteBtnsRow">
    <button data-dir="left">‚Üê –í–ª–µ–≤–æ</button>
    <button data-dir="straight">‚Üë –ü—Ä—è–º–æ</button>
    <button data-dir="right">‚Üí –í–ø—Ä–∞–≤–æ</button>
  </div>
  <div class="control-row" id="ctrlRow">
    <button class="start-btn" id="startButton">–°—Ç–∞—Ä—Ç</button>
    <button class="drive-btn" id="driveButton">–ï–•–ê–¢–¨</button>
    <button class="back-btn" id="backButton">–ù–∞–∑–∞–¥</button>
    <a class="radio-btn" id="radioBtn" href="https://t.me/fmusbot" target="_blank">üéµ –†–∞–¥–∏–æ</a>
  </div>

  <script>
    const API_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFzZGFvb3h5d3pubG9vZ3loZXl1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwMDAyMzIsImV4cCI6MjA2NzU3NjIzMn0.t2wjdhhV_RfaB3aVQqDai546h5xNNBZpEu_lnrkL8Do";
    const BASE_URL = "https://qsdaooxywznloogyheyu.supabase.co";
    const LEADER_ID = 5959529178;

    function isLeader() {
      try {
        return window.Telegram.WebApp.initDataUnsafe.user?.id == LEADER_ID;
      } catch (e) { return false; }
    }

    // –í—ã–ø–∞–¥–∞—é—â–∞—è –∫–∞—Ä—Ç–∞
    let map, polyline, pathArr = [];
    const mapDrawer = document.getElementById('mapDrawer');
    const drawerToggle = document.getElementById('drawerToggle');
    drawerToggle.onclick = () => {
      mapDrawer.classList.toggle('open');
      drawerToggle.textContent = mapDrawer.classList.contains('open') ? "–ö–∞—Ä—Ç–∞ ‚ñ≤" : "–ö–∞—Ä—Ç–∞ ‚ñº";
      if(map) google.maps.event.trigger(map, "resize");
    };

    window.onload = () => {
      Telegram.WebApp.ready();
      initApp();
    };

    function initApp() {
      let timerValue = 0, timerActive = false, timerInterval = null;

      class MapManager {
        constructor(mapEl, streetEl, cities) {
          this.cities = cities;
          this.streetPan = new google.maps.StreetViewPanorama(streetEl, {
            position: cities.Berlin,
            pov: { heading: 0, pitch: 0 },
            visible: true
          });
          map = new google.maps.Map(mapEl, {
            center: cities.Berlin, zoom: 14, mapTypeId:"roadmap", clickableIcons:false
          });
          map.setStreetView(this.streetPan);
          polyline = new google.maps.Polyline({ map, path: [], strokeColor: "#18e981", strokeWeight: 5 });
          pathArr = [];
        }
        setCity(cityKey) {
          const pos = this.cities[cityKey];
          map.setCenter(pos);
          this.streetPan.setPosition(pos);
        }
        getPosition() {
          const pos = this.streetPan.getPosition();
          const heading = this.streetPan.getPov().heading;
          return { lat: pos.lat(), lng: pos.lng(), heading };
        }
        async loadPositionFromServer(city) {
          const url = `${BASE_URL}/rest/v1/current_position?city=eq.${city}&select=lat,lng,heading&limit=1`;
          const response = await fetch(url, { headers: { apikey: API_KEY } });
          const data = await response.json();
          if (data.length) {
            const { lat, lng, heading } = data[0];
            this.streetPan.setPosition({ lat, lng });
            this.streetPan.setPov({ heading, pitch: 0 });
            this.addToHistory({ lat, lng });
          }
        }
        async savePositionToServer(city) {
          const pos = this.getPosition();
          await fetch(`${BASE_URL}/rest/v1/current_position?city=eq.${city}`, {
            method: "PATCH",
            headers: { apikey: API_KEY, "Content-Type": "application/json" },
            body: JSON.stringify({ lat: pos.lat, lng: pos.lng, heading: pos.heading })
          });
        }
        findBestLink(dir) {
          const pov = this.streetPan.getPov().heading;
          const links = this.streetPan.getLinks() || [];
          const want = { straight: 0, left: 270, right: 90 }[dir];
          let best = { diff: Infinity, link: null };
          links.forEach(link => {
            let rel = (link.heading - pov + 360) % 360;
            let diff = Math.abs(rel - want);
            diff = Math.min(diff, 360 - diff);
            if (diff < best.diff) best = { diff, link };
          });
          if (!best.link) throw new Error('–ù–µ—Ç –ø–æ–¥—Ö–æ–¥—è—â–µ–≥–æ –ø–æ–≤–æ—Ä–æ—Ç–∞');
          return best.link;
        }
        async saveNextPositionToServer(city, dir) {
          try {
            const link = this.findBestLink(dir);
            const svService = new google.maps.StreetViewService();
            svService.getPanorama({ pano: link.pano }, async (data, status) => {
              if (status === google.maps.StreetViewStatus.OK) {
                const nextLatLng = data.location.latLng;
                await fetch(`${BASE_URL}/rest/v1/current_position?city=eq.${city}`, {
                  method: "PATCH",
                  headers: { apikey: API_KEY, "Content-Type": "application/json" },
                  body: JSON.stringify({
                    next_lat: nextLatLng.lat(),
                    next_lng: nextLatLng.lng(),
                    next_heading: link.heading
                  })
                });
              }
            });
          } catch (e) {}
        }
        async loadNextPositionFromServer(city) {
          const url = `${BASE_URL}/rest/v1/current_position?city=eq.${city}&select=next_lat,next_lng,next_heading&limit=1`;
          const response = await fetch(url, { headers: { apikey: API_KEY } });
          const data = await response.json();
          if (data.length && data[0].next_lat && data[0].next_lng && data[0].next_heading !== undefined) {
            return { lat: data[0].next_lat, lng: data[0].next_lng, heading: data[0].next_heading };
          }
          return null;
        }
        async goToNextPosition(city) {
          const next = await this.loadNextPositionFromServer(city);
          if (!next) return false;
          this.streetPan.setPosition({ lat: next.lat, lng: next.lng });
          this.streetPan.setPov({ heading: next.heading, pitch: 0 });
          this.addToHistory({ lat: next.lat, lng: next.lng });
          await fetch(`${BASE_URL}/rest/v1/current_position?city=eq.${city}`, {
            method: "PATCH",
            headers: { apikey: API_KEY, "Content-Type": "application/json" },
            body: JSON.stringify({ lat: next.lat, lng: next.lng, heading: next.heading })
          });
          return true;
        }
        async resetToStart(city) {
          const pos = this.cities[city];
          this.streetPan.setPosition(pos);
          this.streetPan.setPov({ heading: 0, pitch: 0 });
          this.addToHistory(pos, true);
          await fetch(`${BASE_URL}/rest/v1/current_position?city=eq.${city}`, {
            method: "PATCH",
            headers: { apikey: API_KEY, "Content-Type": "application/json" },
            body: JSON.stringify({ lat: pos.lat, lng: pos.lng, heading: 0 })
          });
        }
        addToHistory(pos, reset=false) {
          if(reset) pathArr = [pos]; else pathArr.push(pos);
          if(polyline) polyline.setPath(pathArr);
        }
      }

      class VoteManager {
        constructor(city, mode, displayEl, onVoteChange) {
          this.city = city; this.mode = mode; this.displayEl = displayEl;
          this.votes = { left: 0, straight: 0, right: 0 };
          this.onVoteChange = onVoteChange;
        }
        async load() {
          const url = `${BASE_URL}/rest/v1/votes_summary?select=direction,count&city=eq.${this.city}&mode=eq.${this.mode}`;
          const res = await fetch(url, { headers: { apikey: API_KEY } });
          const data = await res.json();
          this.votes = { left: 0, straight: 0, right: 0 };
          data.forEach(v => this.votes[v.direction] = v.count);
          this.updateDisplay();
          if (this.onVoteChange) this.onVoteChange(this.votes);
        }
        async vote(dir) {
          this.votes[dir]++;
          this.updateDisplay();
          if (this.onVoteChange) this.onVoteChange(this.votes);
          await fetch(`${BASE_URL}/functions/v1/cast_vote-ts`, {
            method: "POST",
            headers: { "Content-Type": "application/json", apikey: API_KEY, Authorization: `Bearer ${API_KEY}` },
            body: JSON.stringify({ city: this.city, mode: this.mode, direction: dir })
          });
        }
        async resetOnServer() {
          await fetch(`${BASE_URL}/rest/v1/votes_summary?city=eq.${this.city}&mode=eq.${this.mode}`, {
            method: "PATCH",
            headers: { apikey: API_KEY, "Content-Type": "application/json" },
            body: JSON.stringify({ count: 0 })
          });
        }
        updateDisplay() {
          this.displayEl.textContent = `–í–ª–µ–≤–æ: ${this.votes.left} | –ü—Ä—è–º–æ: ${this.votes.straight} | –í–ø—Ä–∞–≤–æ: ${this.votes.right}`;
        }
        resetLocal() {
          this.votes = { left: 0, straight: 0, right: 0 }; this.updateDisplay();
        }
      }

      class AppController {
        constructor() {
          this.cities = {
            Berlin: { lat: 52.52, lng: 13.405 },
            Leipzig: { lat: 51.3397, lng: 12.3731 },
            Dresden: { lat: 51.0504, lng: 13.7373 },
            Novorossiysk: { lat: 44.7236, lng: 37.7689 }
          };
          this.mode = "voting";
          this.mapMgr = new MapManager(document.getElementById('map'), document.getElementById('street-view'), this.cities);
          const city = localStorage.getItem("selectedCity") || "Berlin";
          this.voteMgr = new VoteManager(city, this.mode, document.getElementById('voteResults'), (votes) => this.handleVoteChange(votes));
          this.mapMgr.loadPositionFromServer(city);
          this.voteMgr.load();
          this.updateNextCoordsDisplay(city);
          this.timerValue = 0;
          this.timerActive = false;
          this.timerInterval = null;
          this.setupUI();
        }
        setupUI() {
          document.getElementById('citySelect').value = this.voteMgr.city;
          document.getElementById('citySelect').addEventListener('change', async e => {
            this.voteMgr.city = e.target.value;
            localStorage.setItem("selectedCity", e.target.value);
            await this.mapMgr.loadPositionFromServer(e.target.value);
            await this.voteMgr.load();
            await this.updateNextCoordsDisplay(e.target.value);
            this.resetTimer();
          });
          document.querySelectorAll('.vote-row button').forEach(btn =>
            btn.addEventListener('click', () => this.voteMgr.vote(btn.dataset.dir))
          );
          document.getElementById('driveButton').addEventListener('click', () => this.drive());
          document.getElementById('startButton').addEventListener('click', async () => {
            await this.mapMgr.resetToStart(this.voteMgr.city);
            this.voteMgr.resetLocal();
            this.updateNextCoordsDisplay(this.voteMgr.city);
            this.resetTimer();
          });

          // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º/—Å–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–ï–•–ê–¢–¨" –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ä–æ–ª–∏
          if (!isLeader()) {
            document.getElementById('driveButton').style.display = 'none';
            document.getElementById('modeLabel').textContent = "–†–µ–∂–∏–º: –ì–æ–ª–æ—Å–æ–≤–∞–Ω–∏–µ";
          } else {
            document.getElementById('driveButton').style.display = '';
            document.getElementById('modeLabel').textContent = "–†–µ–∂–∏–º: –ì–æ–ª–æ—Å–æ–≤–∞–Ω–∏–µ (–í–ï–î–£–©–ò–ô)";
          }
        }
        async handleVoteChange(votes) {
          const total = Object.values(votes).reduce((a, b) => a + b, 0);
          if (total === 0) { this.resetTimer(); return; }
          const maxDir = Object.keys(votes).reduce((a, b) => votes[a] > votes[b] ? a : b);
          await this.mapMgr.saveNextPositionToServer(this.voteMgr.city, maxDir);
          await this.updateNextCoordsDisplay(this.voteMgr.city);
          if (!this.timerActive) this.startTimer();
        }
        startTimer() {
          this.timerValue = 5;
          this.timerActive = true;
          document.getElementById('timerLabel').style.display = "";
          document.getElementById('timerLabel').textContent = `–ü–æ–µ–¥–µ–º —á–µ—Ä–µ–∑: ${this.timerValue} —Å–µ–∫`;
          this.timerInterval = setInterval(() => {
            this.timerValue--;
            document.getElementById('timerLabel').textContent = `–ü–æ–µ–¥–µ–º —á–µ—Ä–µ–∑: ${this.timerValue} —Å–µ–∫`;
            if (this.timerValue <= 0) { this.drive(); }
          }, 1000);
        }
        resetTimer() {
          if (this.timerInterval) clearInterval(this.timerInterval);
          this.timerActive = false;
          this.timerValue = 0;
          document.getElementById('timerLabel').style.display = "none";
        }
        async updateNextCoordsDisplay(city) {
          const next = await this.mapMgr.loadNextPositionFromServer(city);
          document.getElementById('nextCoordsDisplay').textContent =
            next ? `–ö—É–¥–∞ –ø–æ–µ–¥–µ–º: ${next.lat.toFixed(5)}, ${next.lng.toFixed(5)}, heading: ${next.heading.toFixed(1)}` : '–ö—É–¥–∞ –ø–æ–µ–¥–µ–º: ‚Äî';
        }
        async drive() {
          this.resetTimer();
          const moved = await this.mapMgr.goToNextPosition(this.voteMgr.city);
          if (!moved) {
            this.voteMgr.displayEl.textContent = '–ù–µ—Ç –±—É–¥—É—â–µ–π –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –¥–ª—è –¥–≤–∏–∂–µ–Ω–∏—è';
            return;
          }
          this.voteMgr.displayEl.textContent = `–ü–æ–µ—Ö–∞–ª–∏!`;
          await this.voteMgr.resetOnServer();
          this.voteMgr.resetLocal();
          await this.updateNextCoordsDisplay(this.voteMgr.city);
        }
      }

      const app = new AppController();

      setInterval(() => app.voteMgr.load(), 2000);
      setInterval(() => app.updateNextCoordsDisplay(app.voteMgr.city), 2000);

      // –ü—É—Ç—å –æ—Ç—Ä–∏—Å–æ–≤—ã–≤–∞–µ—Ç—Å—è –ø—Ä–∏ –∫–∞–∂–¥–æ–π –∑–∞–≥—Ä—É–∑–∫–µ –ø–æ–∑–∏—Ü–∏–∏ (—Å–æ—Ö—Ä–∞–Ω—è–µ—Ç—Å—è history)
      setInterval(async () => {
        const city = app.voteMgr.city;
        const url = `${BASE_URL}/rest/v1/current_position?city=eq.${city}&select=lat,lng,heading&limit=1`;
        const response = await fetch(url, { headers: { apikey: API_KEY } });
        const data = await response.json();
        if (data.length) {
          const { lat, lng, heading } = data[0];
          const current = app.mapMgr.getPosition();
          if (
            Math.abs(current.lat - lat) > 1e-6 ||
            Math.abs(current.lng - lng) > 1e-6 ||
            Math.abs(current.heading - heading) > 1e-2
          ) {
            app.mapMgr.streetPan.setPosition({ lat, lng });
            app.mapMgr.streetPan.setPov({ heading, pitch: 0 });
            app.mapMgr.addToHistory({ lat, lng });
          }
        }
      }, 2000);

    }
  </script>
