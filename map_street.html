<!DOCTYPE html>
<html>
<head>
  <title>TonRoad Voting & Driving</title>
  <meta charset="utf-8" />
  <style>
    html, body { margin:0; padding:0; height:100%; }
    #map { height:30%; width:100%; }
    #street-view { height:70%; width:100%; }
    #modeLabel {
      position: absolute; top: 10px; left: 10px;
      background: red; color: white;
      padding: 5px 10px; border-radius: 4px;
      z-index: 1000; cursor: pointer;
    }
    #citySelect {
      position: absolute; top: 10px; right: 10px;
      z-index: 1000; padding: 5px;
    }
    #voteResults {
      position: absolute; top: 50px; left: 10px;
      background: rgba(0,0,0,0.7); color: white;
      padding: 5px 10px; border-radius: 4px;
      z-index: 1000;
    }
    #radioToggle {
      position: absolute; top: 90px; right: 10px;
      z-index: 1000;
      background: orange; color: white;
      padding: 5px 10px; border-radius: 4px;
      cursor: pointer;
    }
    #driveButton {
      position: absolute; bottom: 100px; right: 10px;
      background: green; color: white;
      padding: 10px 15px; border-radius: 4px;
      z-index: 1000;
      cursor: pointer;
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="modeLabel">Режим: Голосование</div>
  <select id="citySelect">
    <option value="Berlin">Берлин</option>
    <option value="Leipzig">Лейпциг</option>
    <option value="Dresden">Дрезден</option>
    <option value="Novorossiysk">Новороссийск</option>
  </select>
  <div id="voteResults">Влево: 0 | Прямо: 0 | Вправо: 0</div>
  <div id="radioToggle">▶ Радио</div>
  <div id="driveButton">ЕХАТЬ</div>

  <div id="map"></div>
  <div id="street-view"></div>

<script>
let map, streetView;
let currentVotes = { left: 0, right: 0, straight: 0 };
let mode = "voting";
let radio = new Audio("https://icecast.radiohitz.club/club.mp3");
radio.loop = true; radio.volume = 0.5;
let radioPlaying = false;

const cities = {
  Berlin: { lat: 52.52, lng: 13.405 },
  Leipzig: { lat: 51.3397, lng: 12.3731 },
  Dresden: { lat: 51.0504, lng: 13.7373 },
  Novorossiysk: { lat: 44.7236, lng: 37.7689 }
};

function initMap() {
  map = new google.maps.Map(document.getElementById("map"), {
    center: cities.Berlin, zoom: 14
  });

  streetView = new google.maps.StreetViewPanorama(document.getElementById("street-view"), {
    position: cities.Berlin,
    pov: { heading: 0, pitch: 0 },
    visible: true
  });
  map.setStreetView(streetView);
}

// переключение режима
document.getElementById("modeLabel").addEventListener("click", () => {
  if (mode === "free") {
    mode = "voting";
    document.getElementById("modeLabel").textContent = "Режим: Голосование";
    document.getElementById("modeLabel").style.background = "red";
    resetVotes();
  } else {
    mode = "free";
    document.getElementById("modeLabel").textContent = "Режим: Свободная езда";
    document.getElementById("modeLabel").style.background = "green";
    resetVotes();
  }
});

// выбор города
document.getElementById("citySelect").addEventListener("change", e => {
  const city = cities[e.target.value];
  if (city) {
    map.setCenter(city);
    streetView.setPosition(city);
  }
});

// обработка кнопок голосования
function handleVote(dir) {
  if (mode !== "voting") return;
  currentVotes[dir]++;
  updateVoteDisplay();
}

function updateVoteDisplay() {
  document.getElementById("voteResults").textContent =
    `Влево: ${currentVotes.left} | Прямо: ${currentVotes.straight} | Вправо: ${currentVotes.right}`;
}

function resetVotes() {
  currentVotes = { left: 0, right: 0, straight: 0 };
  updateVoteDisplay();
}

// кнопки голосования
document.body.insertAdjacentHTML("beforeend", `
  <div style="position:absolute;bottom:20px;left:10px;z-index:1000;">
    <button onclick="handleVote('left')">← Влево</button>
    <button onclick="handleVote('straight')">↑ Прямо</button>
    <button onclick="handleVote('right')">→ Вправо</button>
  </div>
`);

// кнопка ЕХАТЬ
document.getElementById("driveButton").addEventListener("click", () => {
  if (mode !== "voting") return;

  const total = currentVotes.left + currentVotes.straight + currentVotes.right;
  if (total === 0) {
    document.getElementById("voteResults").textContent = "Нет голосов для движения";
    return;
  }

  const maxDir = Object.keys(currentVotes).reduce((a,b) => currentVotes[a]>currentVotes[b]?a:b);
  const links = streetView.getLinks();
  let targetLink = null;

  if (links && links.length > 0) {
    // найти ближайший линк по направлению
    targetLink = links.reduce((best, link) => {
      if (maxDir === "straight" && Math.abs(link.heading - streetView.getPov().heading) < 45) return link;
      if (maxDir === "left" && link.heading < streetView.getPov().heading - 45) return link;
      if (maxDir === "right" && link.heading > streetView.getPov().heading + 45) return link;
      return best;
    }, null);

    if (targetLink) {
      streetView.setPano(targetLink.pano);
      document.getElementById("voteResults").textContent = `Вы поехали как большинство (${maxDir})`;
    } else {
      document.getElementById("voteResults").textContent = "Нет подходящего поворота";
    }
  } else {
    document.getElementById("voteResults").textContent = "Нет связей для движения";
  }

  resetVotes();
});

// радио
document.getElementById("radioToggle").addEventListener("click", () => {
  if (radioPlaying) {
    radio.pause();
    radioPlaying = false;
    document.getElementById("radioToggle").textContent = "▶ Радио";
  } else {
    radio.play();
    radioPlaying = true;
    document.getElementById("radioToggle").textContent = "⏸ Радио";
  }
});

window.onload = () => {
  try {
    const tg = window.Telegram.WebApp;
    tg.ready();
    window.telegramUserId = tg.initDataUnsafe?.user?.id || "unknown";
  } catch(e){
    console.error("Ошибка Telegram SDK", e);
  }
};

</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLtao0F3Xm136OwD-LFglwhpBdOB6sht8&callback=initMap" async defer></script>
</body>
</html>
