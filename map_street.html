<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>TonRoad</title>
  <style>
    body { margin:0; font-family:sans-serif; }
    #status {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 5px 10px;
      color: white;
      font-weight: bold;
      border-radius: 5px;
    }
    #votes {
      position: absolute;
      top: 50px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
    }
    #voteButtons, #driveButton {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    #voteButtons button {
      font-size: 18px;
      padding: 10px 20px;
    }
    #driveButton button {
      font-size: 18px;
      padding: 10px 20px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #blocker {
      position: absolute;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background: transparent;
      z-index: 100;
      display: none;
    }
  </style>
</head>
<body>

<div id="status">Режим: Свободная езда</div>
<div id="votes">Влево: 0 | Прямо: 0 | Вправо: 0</div>
<div id="blocker"></div>

<div id="voteButtons">
  <button onclick="vote('left')">← Влево</button>
  <button onclick="vote('straight')">↑ Прямо</button>
  <button onclick="vote('right')">→ Вправо</button>
</div>

<div id="driveButton" style="display:none;">
  <button onclick="drive()">ЕХАТЬ</button>
</div>

<select id="modeSelect" style="position:absolute; top:10px; right:10px;">
  <option value="free">Свободная езда</option>
  <option value="voting">Голосование</option>
</select>

<iframe id="gmap" src="https://www.google.com/maps/embed?pb=!4v1642773670995!6m8!1m7!1sCAoSLEFGMVFpcE5VRDNJUUQyV3lCMEdHajFQTlNyNHFlQk9FejRwWXd5R0xaUjNR!2m2!1d44.723!2d37.768!3f0!4f0!5f0.7820865974627469"
  width="100%" height="100%"></iframe>

<script>
let mode = "free";
let votes = {left:0, straight:0, right:0};

document.getElementById("modeSelect").addEventListener("change", e => {
  mode = e.target.value;
  if (mode === "voting") {
    document.getElementById("status").style.background = "red";
    document.getElementById("status").textContent = "Режим: Голосование";
    document.getElementById("voteButtons").style.display = "flex";
    document.getElementById("driveButton").style.display = "block";
    document.getElementById("blocker").style.display = "block"; // блокируем гугл
  } else {
    document.getElementById("status").style.background = "green";
    document.getElementById("status").textContent = "Режим: Свободная езда";
    document.getElementById("voteButtons").style.display = "none";
    document.getElementById("driveButton").style.display = "none";
    document.getElementById("blocker").style.display = "none"; // разблокируем гугл
  }
});

function vote(dir) {
  if (mode !== "voting") return;
  votes[dir]++;
  updateVotes();
}

function updateVotes() {
  document.getElementById("votes").textContent =
    `Влево: ${votes.left} | Прямо: ${votes.straight} | Вправо: ${votes.right}`;
}

function drive() {
  if (mode !== "voting") return;
  let maxVotes = Math.max(votes.left, votes.straight, votes.right);
  let direction = '';
  if (maxVotes === 0) {
    document.getElementById("status").textContent = "Нет голосов для движения";
    return;
  }
  if (votes.left === maxVotes) direction = "left";
  if (votes.straight === maxVotes) direction = "straight";
  if (votes.right === maxVotes) direction = "right";

  document.getElementById("status").textContent = 
    `Вы поехали как большинство (${direction})`;

  // имитация движения
  alert(`Движемся ${direction.toUpperCase()}`);

  // обнуляем для следующего раунда
  votes.left=0; votes.straight=0; votes.right=0;
  updateVotes();
}
</script>

</body>
</html>
