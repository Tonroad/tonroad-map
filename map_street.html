<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TonRoad Street View</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #2c3e50;
      color: #ecf0f1;
    }
    #map, #pano {
      width: 100%;
    }
    #map {
      height: 40%;
    }
    #pano {
      height: 60%;
    }
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 9999;
    }
    .controls button {
      margin-right: 5px;
    }
    #modeLabel {
      font-weight: bold;
      margin-right: 10px;
    }
    #coordDisplay {
      position: absolute;
      top: 40px;
      left: 10px;
      z-index: 9999;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="controls">
    <span id="modeLabel">Режим:</span>
    <select id="citySelect">
      <option value="Novorossiysk">Новороссийск</option>
    </select>
  </div>
  <div id="coordDisplay">Координаты: —</div>
  <div id="map"></div>
  <div id="pano"></div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLtao0F3Xm136OwD-LFglwhpBdOB6sht8"></script>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://qsdaoovxwznloogyheyu.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFzZGFvb3h5d3pubG9vZ3loZXl1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwMDAyMzIsImV4cCI6MjA2NzU3NjIzMn0.t2wjdhhV_RfaB3aVQqDai546h5xNNBZpEu_lnrkL8Do'
    );

    let map, panorama;
    let currentLat = 44.7236, currentLng = 37.7685, currentHeading = 0;
    let hasVoted = false;
    let city = "Novorossiysk";

    const coordDisplay = document.getElementById("coordDisplay");

    document.getElementById("citySelect").addEventListener("change", async (e) => {
      city = e.target.value;
      await loadLastPosition();
    });

    async function loadLastPosition() {
      const { data, error } = await supabase
        .from('current_position')
        .select('lat, lng, heading')
        .eq('city', city)
        .order('updated_at', { ascending: false })
        .limit(1)
        .single();

      if (data) {
        currentLat = data.lat;
        currentLng = data.lng;
        currentHeading = data.heading;
        moveCamera();
      }
    }

    function moveCamera() {
      if (panorama) {
        panorama.setPosition({ lat: currentLat, lng: currentLng });
        panorama.setPov({ heading: currentHeading, pitch: 0 });
        coordDisplay.innerText = `Координаты: ${currentLat.toFixed(4)}, ${currentLng.toFixed(4)}, угол: ${currentHeading.toFixed(1)}`;
      }
    }

    async function updatePosition(lat, lng, heading) {
      await supabase.from("current_position").insert({
        city: city,
        lat: lat,
        lng: lng,
        heading: heading
      });
    }

    async function resetVotes() {
      await supabase
        .from("votes_summary")
        .update({ count: 0 })
        .eq("city", city)
        .eq("mode", "vote");
    }

    function vote(direction) {
      if (hasVoted) return;
      hasVoted = true;

      supabase.rpc("vote_increment", {
        input_city: city,
        input_mode: "vote",
        input_direction: direction
      });
    }

    function calculateNextPosition(direction) {
      const distance = 0.0002;
      const angle = (direction === "left") ? currentHeading - 90 :
                    (direction === "right") ? currentHeading + 90 : currentHeading;
      const rad = angle * (Math.PI / 180);
      const dx = Math.cos(rad) * distance;
      const dy = Math.sin(rad) * distance;

      currentLat += dy;
      currentLng += dx;
      currentHeading = angle % 360;
    }

    async function drive() {
      const { data } = await supabase
        .from("votes_summary")
        .select("direction, count")
        .eq("city", city)
        .eq("mode", "vote");

      let best = data.reduce((a, b) => a.count > b.count ? a : b);
      calculateNextPosition(best.direction);

      moveCamera();
      await updatePosition(currentLat, currentLng, currentHeading);
      await resetVotes();
      hasVoted = false;
    }

    window.initMap = async function () {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: currentLat, lng: currentLng },
        zoom: 16
      });

      panorama = new google.maps.StreetViewPanorama(
        document.getElementById("pano"),
        {
          position: { lat: currentLat, lng: currentLng },
          pov: { heading: currentHeading, pitch: 0 },
          visible: true
        }
      );

      map.setStreetView(panorama);

      document.body.insertAdjacentHTML("beforeend", `
        <div style="position: absolute; bottom: 10px; left: 10px; z-index: 9999;">
          <button onclick="vote('left')">⬅ Влево</button>
          <button onclick="vote('straight')">↑ Прямо</button>
          <button onclick="vote('right')">➡ Вправо</button>
        </div>
        <button onclick="drive()" style="position: absolute; bottom: 10px; right: 10px; z-index: 9999; background: green; color: white;">ЕХАТЬ</button>
      `);

      await loadLastPosition();
    };

    window.vote = vote;
    window.drive = drive;

    window.onload = () => {
      initMap();
    };
  </script>
</body>
</html>
