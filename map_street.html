<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>TonRoad Street View</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <style>
    html, body { margin:0; padding:0; height:100%; font-family:Arial,sans-serif; background:#2c3e50; color:#ecf0f1; }
    #map { height:30vh; width:100%; }
    #street-view { height:70vh; width:100%; position:relative; }
    .street-overlay { position:absolute; top:0; left:0; width:100%; height:100%; z-index:1001; background:rgba(255,255,255,0); display:none; }
    .mode-label, #citySelect, #voteResults, #driveButton, #backButton { position:absolute; z-index:1002; }
    .mode-label { top:10px; left:10px; background:red; color:#fff; padding:5px 10px; border-radius:4px; cursor:pointer; }
    #citySelect { top:10px; right:10px; padding:5px; }
    #voteResults { top:50px; left:10px; background:rgba(0,0,0,0.7); padding:5px 10px; border-radius:4px; }
    #driveButton { bottom:100px; right:10px; background:green; color:#fff; padding:10px 15px; border-radius:4px; cursor:pointer; }
    #backButton { bottom:20px; right:10px; background:orange; color:#fff; padding:10px 15px; border-radius:4px; cursor:pointer; }
    .vote-buttons { position:absolute; bottom:20px; left:10px; z-index:1002; }
    .vote-buttons button { margin-right:5px; padding:8px 12px; }
    #coordDisplay { position:absolute; bottom:70px; left:10px; background:rgba(0,0,0,0.7); padding:5px 10px; border-radius:4px; }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLtao0F3Xm136OwD-LFglwhpBdOB6sht8" async defer></script>
  <script>
    window.onload = () => {
      Telegram.WebApp.ready();
      initApp();
    };

    function initApp() {
      const supabaseUrl = "https://qsdaooxywznloogyheyu.supabase.co";
      const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFzZGFvb3h5d3pubG9vZ3loZXl1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwMDAyMzIsImV4cCI6MjA2NzU3NjIzMn0.t2wjdhhV_RfaB3aVQqDai546h5xNNBZpEu_lnrkL8Do";
      const city = "Novorossiysk";
      let lastVoted = false;

      class MapManager {
        constructor(mapEl, streetEl) {
          this.panorama = new google.maps.StreetViewPanorama(streetEl, { pov: { heading: 0, pitch: 0 }, visible: true });
          this.map = new google.maps.Map(mapEl, { zoom: 14 });
          this.map.setStreetView(this.panorama);
        }
        setPosition(pos) {
          this.map.setCenter(pos);
          this.panorama.setPosition(pos);
        }
        setInteraction(enabled) {
          this.panorama.setOptions({ clickToGo: enabled, linksControl: enabled });
        }
        findBestLink(dir) {
          const pov = this.panorama.getPov().heading;
          const links = this.panorama.getLinks() || [];
          const want = { straight: 0, left: 270, right: 90 }[dir];
          let best = { diff: Infinity, link: null };
          links.forEach(link => {
            let rel = (link.heading - pov + 360) % 360;
            let diff = Math.abs(rel - want);
            diff = Math.min(diff, 360 - diff);
            if (diff < best.diff) best = { diff, link };
          });
          if (!best.link) throw new Error('Нет подходящего поворота');
          return best.link;
        }
        rotateAndMove(dir) {
          const link = this.findBestLink(dir);
          this.panorama.setPov({ heading: link.heading, pitch: 0 });
          setTimeout(() => this.panorama.setPano(link.pano), 500);
        }
        getCurrentCoords() {
          const pos = this.panorama.getPosition();
          const heading = this.panorama.getPov().heading;
          return { lat: pos.lat(), lng: pos.lng(), heading };
        }
      }

      class VoteManager {
        constructor(displayEl) {
          this.displayEl = displayEl;
          this.votes = { left: 0, straight: 0, right: 0 };
        }
        async load() {
          const res = await fetch(`${supabaseUrl}/rest/v1/votes_summary?select=direction,count&city=eq.${city}&mode=eq.voting`, {
            headers: { apikey: supabaseKey }
          });
          const data = await res.json();
          this.votes = { left: 0, straight: 0, right: 0 };
          data.forEach(v => this.votes[v.direction] = v.count);
          this.updateDisplay();
        }
        updateDisplay() {
          this.displayEl.textContent = `Влево: ${this.votes.left} | Прямо: ${this.votes.straight} | Вправо: ${this.votes.right}`;
        }
        async vote(dir) {
          if (lastVoted) return;
          lastVoted = true;
          await fetch(`${supabaseUrl}/functions/v1/cast_vote-ts`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              apikey: supabaseKey,
              Authorization: "Bearer " + supabaseKey
            },
            body: JSON.stringify({ city, mode: "voting", direction: dir })
          });
          await this.load();
        }
        async resetVotes() {
          await fetch(`${supabaseUrl}/functions/v1/reset_votes`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              apikey: supabaseKey,
              Authorization: "Bearer " + supabaseKey
            },
            body: JSON.stringify({ city, mode: "voting" })
          });
          await this.load();
        }
      }

      class AppController {
        constructor() {
          this.mapMgr = new MapManager(document.getElementById('map'), document.getElementById('street-view'));
          this.voteMgr = new VoteManager(document.getElementById('voteResults'));
          this.coordEl = document.getElementById('coordDisplay');
          this.overlay = document.getElementById('streetOverlay');
          this.setupUI();
          this.loadPosition();
          this.voteMgr.load();
          this.updateOverlay();
          setInterval(() => {
            this.voteMgr.load();
            this.loadPosition();
          }, 5000);
        }

        setupUI() {
          document.getElementById('modeLabel').addEventListener('click', () => this.toggleMode());
          document.querySelectorAll('.vote-buttons button').forEach(btn =>
            btn.addEventListener('click', () => this.voteMgr.vote(btn.dataset.dir))
          );
          document.getElementById('driveButton').addEventListener('click', () => this.drive());
          document.getElementById('backButton').addEventListener('click', () => {
            window.location.href = 'map.html';
          });
        }

        async loadPosition() {
          const res = await fetch(`${supabaseUrl}/rest/v1/current_position?select=lat,lng,heading&city=eq.${city}`, {
            headers: { apikey: supabaseKey }
          });
          const data = await res.json();
          if (data[0]) {
            const pos = { lat: data[0].lat, lng: data[0].lng };
            this.mapMgr.setPosition(pos);
            this.coordEl.textContent = `Координаты: ${pos.lat.toFixed(5)}, ${pos.lng.toFixed(5)}`;
          }
        }

        toggleMode() {
          this.mode = this.mode === 'free' ? 'voting' : 'free';
          document.getElementById('modeLabel').textContent = `Режим: ${this.mode === 'voting' ? 'Голосование' : 'Свободная езда'}`;
          document.getElementById('modeLabel').style.background = this.mode === 'voting' ? 'red' : 'green';
          this.updateOverlay();
        }

        updateOverlay() {
          const enabled = this.mode !== 'voting';
          this.overlay.style.display = enabled ? 'none' : 'block';
          this.mapMgr.setInteraction(enabled);
        }

        async drive() {
          const total = Object.values(this.voteMgr.votes).reduce((a, b) => a + b, 0);
          if (total === 0) {
            this.voteMgr.displayEl.textContent = 'Нет голосов для движения';
            return;
          }
          const maxDir = Object.keys(this.voteMgr.votes).reduce((a, b) =>
            this.voteMgr.votes[a] > this.voteMgr.votes[b] ? a : b
          );
          try {
            this.mapMgr.rotateAndMove(maxDir);
            const coords = this.mapMgr.getCurrentCoords();
            await fetch(`${supabaseUrl}/rest/v1/current_position`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                apikey: supabaseKey,
                Authorization: "Bearer " + supabaseKey,
                Prefer: "resolution=merge-duplicates"
              },
              body: JSON.stringify({ city, ...coords })
            });
            await this.voteMgr.resetVotes();
            lastVoted = false;
          } catch (e) {
            this.voteMgr.displayEl.textContent = 'Ошибка движения';
          }
        }
      }

      new AppController();
    }
  </script>
</head>
<body>
  <div id="modeLabel" class="mode-label">Режим: Голосование</div>
  <div id="voteResults">Влево: 0 | Прямо: 0 | Вправо: 0</div>
  <div id="coordDisplay">Координаты: —</div>
  <button id="driveButton">ЕХАТЬ</button>
  <button id="backButton">← Вернуться на карту</button>
  <div id="map"></div>
  <div id="street-view"><div id="streetOverlay" class="street-overlay"></div></div>
  <div class="vote-buttons">
    <button data-dir="left">← Влево</button>
    <button data-dir="straight">↑ Прямо</button>
    <button data-dir="right">→ Вправо</button>
  </div>
</body>
</html>
