<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>TonRoad Street View</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <style>
    html, body { margin:0; padding:0; height:100%; font-family:Arial,sans-serif; background:#2c3e50; color:#ecf0f1; }
    #map { height:30vh; width:100%; }
    #street-view { height:70vh; width:100%; position:relative; }
    .street-overlay { position:absolute; top:0; left:0; width:100%; height:100%; z-index:1001; background:rgba(255,255,255,0); display:none; }
    .mode-label, #voteResults, #driveButton, #backButton { position:absolute; z-index:1002; }
    .mode-label { top:10px; left:10px; background:red; color:#fff; padding:5px 10px; border-radius:4px; cursor:pointer; }
    #voteResults { top:50px; left:10px; background:rgba(0,0,0,0.7); padding:5px 10px; border-radius:4px; }
    #driveButton { bottom:100px; right:10px; background:green; color:#fff; padding:10px 15px; border-radius:4px; cursor:pointer; }
    #backButton { bottom:20px; right:10px; background:orange; color:#fff; padding:10px 15px; border-radius:4px; cursor:pointer; }
    .vote-buttons { position:absolute; bottom:20px; left:10px; z-index:1002; }
    .vote-buttons button { margin-right:5px; padding:8px 12px; }
  </style>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLtao0F3Xm136OwD-LFglwhpBdOB6sht8" async defer></script>

  <script>
    window.onload = () => {
      Telegram.WebApp.ready();
      initApp();
    };

    async function initApp() {
      const city = "Novorossiysk";
      const mode = "voting";

      const current = await fetch("https://qsdaooxywznloogyheyu.supabase.co/rest/v1/current_position?city=eq." + city + "&select=lat,lng,heading", {
        headers: {
          apikey: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFzZGFvb3h5d3pubG9vZ3loZXl1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwMDAyMzIsImV4cCI6MjA2NzU3NjIzMn0.t2wjdhhV_RfaB3aVQqDai546h5xNNBZpEu_lnrkL8Do"
        }
      }).then(r => r.json()).then(r => r[0] || { lat: 44.7236, lng: 37.7689, heading: 0 });

      const panorama = new google.maps.StreetViewPanorama(document.getElementById("street-view"), {
        position: { lat: current.lat, lng: current.lng },
        pov: { heading: current.heading, pitch: 0 },
        visible: true
      });

      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: current.lat, lng: current.lng },
        zoom: 14
      });
      map.setStreetView(panorama);

      function updateVotesDisplay(votes) {
        document.getElementById("voteResults").textContent =
          `Влево: ${votes.left} | Прямо: ${votes.straight} | Вправо: ${votes.right}`;
      }

      async function loadVotes() {
        const url = `https://qsdaooxywznloogyheyu.supabase.co/rest/v1/votes_summary?select=direction,count&city=eq.${city}&mode=eq.${mode}`;
        const r = await fetch(url, {
          headers: {
            apikey: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFzZGFvb3h5d3pubG9vZ3loZXl1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwMDAyMzIsImV4cCI6MjA2NzU3NjIzMn0.t2wjdhhV_RfaB3aVQqDai546h5xNNBZpEu_lnrkL8Do"
          }
        });
        const data = await r.json();
        const votes = { left: 0, straight: 0, right: 0 };
        data.forEach(v => votes[v.direction] = v.count);
        updateVotesDisplay(votes);
        return votes;
      }

      async function sendVote(dir) {
        await fetch("https://qsdaooxywznloogyheyu.supabase.co/functions/v1/cast_vote-ts", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            apikey: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFzZGFvb3h5d3pubG9vZ3loZXl1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwMDAyMzIsImV4cCI6MjA2NzU3NjIzMn0.t2wjdhhV_RfaB3aVQqDai546h5xNNBZpEu_lnrkL8Do",
            Authorization: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
          },
          body: JSON.stringify({ city, mode, direction: dir })
        });
      }

      async function resetVotes() {
        await fetch("https://qsdaooxywznloogyheyu.supabase.co/functions/v1/bright-endpoint", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ city, mode })
        });
      }

      function findBestLink(dir) {
        const pov = panorama.getPov().heading;
        const links = panorama.getLinks() || [];
        const want = { straight: 0, left: 270, right: 90 }[dir];
        let best = { diff: Infinity, link: null };
        links.forEach(link => {
          let rel = (link.heading - pov + 360) % 360;
          let diff = Math.abs(rel - want);
          diff = Math.min(diff, 360 - diff);
          if (diff < best.diff) best = { diff, link };
        });
        return best.link;
      }

      async function drive() {
        const votes = await loadVotes();
        const total = votes.left + votes.straight + votes.right;
        if (total === 0) {
          document.getElementById("voteResults").textContent = "Нет голосов";
          return;
        }

        const maxDir = Object.keys(votes).reduce((a, b) => votes[a] > votes[b] ? a : b);
        const link = findBestLink(maxDir);
        if (!link) {
          document.getElementById("voteResults").textContent = "Нет подходящего поворота";
          return;
        }

        panorama.setPov({ heading: link.heading, pitch: 0 });
        setTimeout(() => panorama.setPano(link.pano), 500);
        document.getElementById("voteResults").textContent = `Поехали: ${maxDir}`;

        const pos = panorama.getPosition();
        const heading = panorama.getPov().heading;
        await fetch("https://qsdaooxywznloogyheyu.supabase.co/rest/v1/current_position", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            apikey: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...",
            Authorization: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
          },
          body: JSON.stringify({ city, lat: pos.lat(), lng: pos.lng(), heading })
        });

        await resetVotes(); // ✅ сбрасываем голоса
      }

      document.querySelectorAll(".vote-buttons button").forEach(btn => {
        btn.addEventListener("click", async () => {
          await sendVote(btn.dataset.dir);
          await loadVotes();
        });
      });

      document.getElementById("driveButton").addEventListener("click", drive);
      document.getElementById("backButton").addEventListener("click", () => {
        window.location.href = "map.html";
      });

      loadVotes();
      setInterval(loadVotes, 5000);
    }
  </script>
</head>
<body>
  <div id="modeLabel" class="mode-label">Режим: Голосование</div>
  <div id="voteResults">Влево: 0 | Прямо: 0 | Вправо: 0</div>
  <button id="driveButton">ЕХАТЬ</button>
  <button id="backButton">← Вернуться на карту</button>
  <div id="map"></div>
  <div id="street-view"><div id="streetOverlay" class="street-overlay"></div></div>
  <div class="vote-buttons">
    <button data-dir="left">← Влево</button>
    <button data-dir="straight">↑ Прямо</button>
    <button data-dir="right">→ Вправо</button>
  </div>
</body>
</html>
