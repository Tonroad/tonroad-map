<!DOCTYPE html>
<html>
<head>
  <title>TonRoad</title>
  <meta charset="utf-8" />
  <style>
    html, body { margin:0; padding:0; height:100%; }
    #map { height:50%; width:100%; }
    #street-view { height:50%; width:100%; }
    #modeLabel {
      position: absolute;
      top: 10px; left: 10px;
      background: green;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      z-index: 1000;
      cursor: pointer;
    }
    #citySelect {
      position: absolute;
      top: 10px; right: 10px;
      z-index: 1000;
      padding: 5px;
    }
    #radioToggle {
      position: absolute;
      top: 50px; right: 10px;
      z-index: 1000;
      background: orange;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    #voteInfo {
      position: absolute;
      top: 50px; left: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      z-index: 1000;
      display: none;
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="modeLabel">Режим: Свободная езда</div>
  <select id="citySelect">
    <option value="Berlin">Берлин</option>
    <option value="Leipzig">Лейпциг</option>
    <option value="Dresden">Дрезден</option>
    <option value="Novorossiysk">Новороссийск</option>
  </select>
  <div id="radioToggle">▶ Радио</div>
  <div id="voteInfo">Голосование: ←0 | ↑0 | →0</div>
  <div id="map"></div>
  <div id="street-view"></div>

<script>
let map, streetView;
let voteState = {
  mode: "free",
  votes: {left:0,straight:0,right:0},
  timer: null
};
let radio = new Audio("https://icecast.radiohitz.club/club.mp3");
radio.loop = true;
radio.volume = 0.5;
let radioPlaying = false;

const cities = {
  Berlin: { position: { lat: 52.5200, lng: 13.4050 } },
  Leipzig: { position: { lat: 51.3397, lng: 12.3731 } },
  Dresden: { position: { lat: 51.0504, lng: 13.7373 } },
  Novorossiysk: { position: { lat: 44.7236, lng: 37.7689 } }
};

function initMap() {
  map = new google.maps.Map(document.getElementById("map"), {
    zoom: 14,
    center: cities.Berlin.position
  });

  streetView = new google.maps.StreetViewPanorama(document.getElementById("street-view"), {
    position: cities.Berlin.position,
    pov: { heading: 0, pitch: 0 },
    visible: true
  });

  map.setStreetView(streetView);
}

document.getElementById("modeLabel").addEventListener("click", () => {
  if (voteState.mode === "free") {
    voteState.mode = "voting";
    voteState.votes = {left:0,straight:0,right:0};
    document.getElementById("modeLabel").textContent = "Режим: Голосование";
    document.getElementById("modeLabel").style.background = "red";
    document.getElementById("voteInfo").style.display = "block";
  } else if (voteState.mode === "voting") {
    voteState.mode = "free";
    document.getElementById("modeLabel").textContent = "Режим: Свободная езда";
    document.getElementById("modeLabel").style.background = "green";
    document.getElementById("voteInfo").style.display = "none";
    clearInterval(voteState.timer);
  }
});

document.getElementById("citySelect").addEventListener("change", e => {
  const cityName = e.target.value;
  const city = cities[cityName];
  if (city) {
    map.setCenter(city.position);
    streetView.setPosition(city.position);
    streetView.setPov({ heading: 0, pitch: 0 });
  }
});

document.getElementById("radioToggle").addEventListener("click", () => {
  if (radioPlaying) {
    radio.pause();
    radioPlaying = false;
    document.getElementById("radioToggle").textContent = "▶ Радио";
  } else {
    radio.play();
    radioPlaying = true;
    document.getElementById("radioToggle").textContent = "⏸ Радио";
  }
});

window.addEventListener("click", (e) => {
  if (voteState.mode !== "voting") return;

  const target = e.target;

  if (target.classList.contains("dirBtn")) return;

  // отслеживаем нажатие по стрелкам гугл
  const x = e.clientX;
  const y = e.clientY;
  const element = document.elementFromPoint(x, y);

  if (element && element.tagName === "IMG" && element.src.includes("cb_scout")) {
    let dir = "straight";
    if (element.style.transform.includes("rotate(90")) dir = "right";
    if (element.style.transform.includes("rotate(-90")) dir = "left";

    voteState.votes[dir]++;
    updateVoteStatus();

    if (!voteState.timer) {
      voteState.timer = setTimeout(() => {
        let winner = "straight";
        let maxVotes = 0;
        for (let [d,count] of Object.entries(voteState.votes)) {
          if (count > maxVotes) {
            winner = d;
            maxVotes = count;
          }
        }
        moveStreetView(winner);
        voteState.votes = {left:0,straight:0,right:0};
        updateVoteStatus();
        voteState.timer = null;
      }, 5000);
    }
  }
});

function updateVoteStatus() {
  document.getElementById("voteInfo").textContent =
    `Голосование: ←${voteState.votes.left} | ↑${voteState.votes.straight} | →${voteState.votes.right}`;
}

function moveStreetView(direction) {
  let pov = streetView.getPov();
  if (direction === "left") {
    pov.heading -= 30;
  } else if (direction === "right") {
    pov.heading += 30;
  }
  streetView.setPov(pov);
}

window.onload = function() {
  try {
    const tg = window.Telegram.WebApp;
    tg.ready();
    window.telegramUserId = tg.initDataUnsafe?.user?.id || "unknown";
  } catch(e) {
    console.error("Telegram SDK init error", e);
  }
};
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLtao0F3Xm136OwD-LFglwhpBdOB6sht8&callback=initMap" async defer></script>
</body>
</html>
