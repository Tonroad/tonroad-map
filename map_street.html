<!DOCTYPE html>
<html>
<head>
  <title>TonRoad Voting</title>
  <meta charset="utf-8" />
  <style>
    html, body { margin:0; padding:0; height:100%; }
    #map { height:30%; width:100%; }
    #street-view { height:70%; width:100%; }
    #modeLabel {
      position: absolute; top: 10px; left: 10px;
      background: green; color: white;
      padding: 5px 10px; border-radius: 4px;
      z-index: 1000; cursor: pointer;
    }
    #citySelect {
      position: absolute; top: 10px; right: 10px;
      z-index: 1000; padding: 5px;
    }
    #voteResults {
      position: absolute; top: 50px; left: 10px;
      background: rgba(0,0,0,0.7); color: white;
      padding: 5px 10px; border-radius: 4px;
      z-index: 1000;
    }
    #driveBtn {
      position: absolute; bottom: 20px; left: 50%;
      transform: translateX(-50%);
      background: green; color: white;
      padding: 10px 20px; border-radius: 4px;
      cursor: pointer; z-index: 1000;
      display: none;
    }
    .voteBtn {
      position: absolute;
      bottom: 80px;
      z-index: 1000;
      padding: 5px 10px;
      background: blue;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    #leftVote { left: 10px; }
    #straightVote { left: 50%; transform: translateX(-50%); }
    #rightVote { right: 10px; }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="modeLabel">Режим: Свободная езда</div>
  <select id="citySelect">
    <option value="Berlin">Берлин</option>
    <option value="Leipzig">Лейпциг</option>
    <option value="Dresden">Дрезден</option>
    <option value="Novorossiysk">Новороссийск</option>
  </select>
  <div id="voteResults">Голосов: 0</div>
  <div id="driveBtn">Ехать</div>

  <!-- кнопки голосования -->
  <button class="voteBtn" id="leftVote">⬅</button>
  <button class="voteBtn" id="straightVote">⬆</button>
  <button class="voteBtn" id="rightVote">➡</button>

  <div id="map"></div>
  <div id="street-view"></div>

<script>
let map, streetView;
let currentVotes = { left: 0, right: 0, straight: 0 };
let mode = "free";

const cities = {
  Berlin: { lat: 52.52, lng: 13.405 },
  Leipzig: { lat: 51.3397, lng: 12.3731 },
  Dresden: { lat: 51.0504, lng: 13.7373 },
  Novorossiysk: { lat: 44.7236, lng: 37.7689 }
};

function initMap() {
  map = new google.maps.Map(document.getElementById("map"), {
    center: cities.Berlin, zoom: 14
  });

  streetView = new google.maps.StreetViewPanorama(document.getElementById("street-view"), {
    position: cities.Berlin,
    pov: { heading: 0, pitch: 0 },
    visible: true
  });
  map.setStreetView(streetView);
}

document.getElementById("modeLabel").addEventListener("click", () => {
  if (mode === "free") {
    mode = "voting";
    document.getElementById("modeLabel").textContent = "Режим: Голосование";
    document.getElementById("modeLabel").style.background = "red";
    document.getElementById("driveBtn").style.display = "block";
    resetVotes();
  } else {
    mode = "free";
    document.getElementById("modeLabel").textContent = "Режим: Свободная езда";
    document.getElementById("modeLabel").style.background = "green";
    document.getElementById("driveBtn").style.display = "none";
    resetVotes();
  }
});

document.getElementById("citySelect").addEventListener("change", e => {
  const city = cities[e.target.value];
  if (city) {
    map.setCenter(city);
    streetView.setPosition(city);
  }
});

// кнопки голосования
document.getElementById("leftVote").addEventListener("click", () => vote("left"));
document.getElementById("straightVote").addEventListener("click", () => vote("straight"));
document.getElementById("rightVote").addEventListener("click", () => vote("right"));

function vote(dir) {
  if (mode !== "voting") return;
  currentVotes[dir]++;
  updateVoteResults();
}

function updateVoteResults() {
  document.getElementById("voteResults").textContent =
    `⬅: ${currentVotes.left}, ⬆: ${currentVotes.straight}, ➡: ${currentVotes.right}`;
}

function resetVotes() {
  currentVotes = { left: 0, right: 0, straight: 0 };
  updateVoteResults();
}

document.getElementById("driveBtn").addEventListener("click", () => {
  const dir = getMajorityDirection();
  movePanorama(dir);
  showVoteResult(dir);
  resetVotes();
});

function getMajorityDirection() {
  let max = 0;
  let direction = "straight";
  for (let d in currentVotes) {
    if (currentVotes[d] > max) {
      max = currentVotes[d];
      direction = d;
    }
  }
  return direction;
}

function showVoteResult(dir) {
  document.getElementById("voteResults").textContent =
    `Поехали ${dir}, как выбрало большинство`;
}

function movePanorama(dir) {
  let pov = streetView.getPov();
  if (dir === "left") pov.heading -= 30;
  if (dir === "right") pov.heading += 30;
  streetView.setPov(pov);
}

// Telegram
window.onload = () => {
  try {
    const tg = window.Telegram.WebApp;
    tg.ready();
    window.telegramUserId = tg.initDataUnsafe?.user?.id || "unknown";
  } catch(e){
    console.error("Ошибка Telegram SDK", e);
  }
};
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLtao0F3Xm136OwD-LFglwhpBdOB6sht8&callback=initMap" async defer></script>
</body>
</html>
