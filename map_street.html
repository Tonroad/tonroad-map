<!DOCTYPE html>
<html>
<head>
  <title>TonRoad Voting & Driving</title>
  <meta charset="utf-8" />
  <style>
    html, body { margin:0; padding:0; height:100%; }
    #map { height:30%; width:100%; }
    #street-view { height:70%; width:100%; }
    #modeLabel {
      position: absolute; top: 10px; left: 10px;
      background: green; color: white;
      padding: 5px 10px; border-radius: 4px;
      z-index: 1000; cursor: pointer;
    }
    #citySelect {
      position: absolute; top: 10px; right: 10px;
      z-index: 1000; padding: 5px;
    }
    #voteResults {
      position: absolute; top: 50px; left: 10px;
      background: rgba(0,0,0,0.7); color: white;
      padding: 5px 10px; border-radius: 4px;
      z-index: 1000;
    }
    #directionMessage {
      position: absolute; top: 90px; left: 10px;
      background: red; color: white;
      padding: 5px 10px; border-radius: 4px;
      z-index: 1000;
    }
    #radioToggle {
      position: absolute; top: 130px; right: 10px;
      z-index: 1000;
      background: orange; color: white;
      padding: 5px 10px; border-radius: 4px;
      cursor: pointer;
    }
    .vote-button {
      position: absolute; bottom: 40px; width: 80px; height: 40px;
      z-index: 1000;
      background: white; border: 1px solid black; border-radius: 4px;
      font-weight: bold;
    }
    #leftBtn { left: 10px; }
    #straightBtn { left: 110px; }
    #rightBtn { left: 210px; }
    #goBtn { left: 310px; background: green; color: white; }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="modeLabel">Режим: Свободная езда</div>
  <select id="citySelect">
    <option value="Berlin">Берлин</option>
    <option value="Leipzig">Лейпциг</option>
    <option value="Dresden">Дрезден</option>
    <option value="Novorossiysk">Новороссийск</option>
  </select>
  <div id="voteResults">Влево: 0 | Прямо: 0 | Вправо: 0</div>
  <div id="directionMessage"></div>
  <div id="radioToggle">▶ Радио</div>

  <button id="leftBtn" class="vote-button">← Влево</button>
  <button id="straightBtn" class="vote-button">↑ Прямо</button>
  <button id="rightBtn" class="vote-button">→ Вправо</button>
  <button id="goBtn" class="vote-button">ЕХАТЬ</button>

  <div id="map"></div>
  <div id="street-view"></div>

<script>
let map, streetView;
let currentVotes = { left: 0, straight: 0, right: 0 };
let mode = "free";
let radio = new Audio("https://icecast.radiohitz.club/club.mp3");
radio.loop = true; radio.volume = 0.5;
let radioPlaying = false;

const cities = {
  Berlin: { lat: 52.52, lng: 13.405 },
  Leipzig: { lat: 51.3397, lng: 12.3731 },
  Dresden: { lat: 51.0504, lng: 13.7373 },
  Novorossiysk: { lat: 44.7236, lng: 37.7689 }
};

function initMap() {
  map = new google.maps.Map(document.getElementById("map"), {
    center: cities.Berlin, zoom: 14
  });
  streetView = new google.maps.StreetViewPanorama(document.getElementById("street-view"), {
    position: cities.Berlin,
    pov: { heading: 0, pitch: 0 },
    visible: true
  });
  map.setStreetView(streetView);
}

document.getElementById("modeLabel").addEventListener("click", () => {
  if (mode === "free") {
    mode = "voting";
    document.getElementById("modeLabel").textContent = "Режим: Голосование";
    document.getElementById("modeLabel").style.background = "red";
    resetVotes();
  } else {
    mode = "free";
    document.getElementById("modeLabel").textContent = "Режим: Свободная езда";
    document.getElementById("modeLabel").style.background = "green";
    resetVotes();
  }
});

document.getElementById("citySelect").addEventListener("change", e => {
  const city = cities[e.target.value];
  if (city) {
    map.setCenter(city);
    streetView.setPosition(city);
  }
});

document.getElementById("leftBtn").addEventListener("click", () => {
  if (mode === "voting") {
    currentVotes.left++;
    updateVoteDisplay();
  }
});
document.getElementById("straightBtn").addEventListener("click", () => {
  if (mode === "voting") {
    currentVotes.straight++;
    updateVoteDisplay();
  }
});
document.getElementById("rightBtn").addEventListener("click", () => {
  if (mode === "voting") {
    currentVotes.right++;
    updateVoteDisplay();
  }
});
document.getElementById("goBtn").addEventListener("click", () => {
  if (mode !== "voting") return;

  const total = currentVotes.left + currentVotes.straight + currentVotes.right;
  if (total === 0) {
    document.getElementById("directionMessage").textContent = "Нет голосов для движения";
    return;
  }

  const maxDir = Object.keys(currentVotes).reduce((a,b) => currentVotes[a]>currentVotes[b]?a:b);

  let pov = streetView.getPov();
  if (maxDir === "left") pov.heading -= 30;
  if (maxDir === "right") pov.heading += 30;
  streetView.setPov(pov);

  document.getElementById("directionMessage").textContent = `Вы поехали как большинство (${maxDir})`;

  resetVotes();
});

function updateVoteDisplay() {
  document.getElementById("voteResults").textContent =
    `Влево: ${currentVotes.left} | Прямо: ${currentVotes.straight} | Вправо: ${currentVotes.right}`;
}
function resetVotes() {
  currentVotes = { left: 0, straight: 0, right: 0 };
  updateVoteDisplay();
  document.getElementById("directionMessage").textContent = "";
}

document.getElementById("radioToggle").addEventListener("click", () => {
  if (radioPlaying) {
    radio.pause();
    radioPlaying = false;
    document.getElementById("radioToggle").textContent = "▶ Радио";
  } else {
    radio.play();
    radioPlaying = true;
    document.getElementById("radioToggle").textContent = "⏸ Радио";
  }
});

window.onload = () => {
  try {
    const tg = window.Telegram.WebApp;
    tg.ready();
    window.telegramUserId = tg.initDataUnsafe?.user?.id || "unknown";
  } catch(e){
    console.error("Ошибка Telegram SDK", e);
  }
};
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLtao0F3Xm136OwD-LFglwhpBdOB6sht8&callback=initMap" async defer></script>
</body>
</html>
