<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TonRoad Voting Drive</title>
  <style>
    html, body { margin:0; padding:0; height:100%; }
    #map { height:50%; width:100%; }
    #street-view { height:50%; width:100%; }
    #modeLabel {
      position: absolute;
      top: 10px; left: 10px;
      background: red;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      z-index: 1000;
      cursor: pointer;
    }
    #voteInfo {
      position: absolute;
      top: 50px; left: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      z-index: 1000;
      display: none;
    }
    #citySelect {
      position: absolute;
      top: 10px; right: 10px;
      z-index: 1000;
      padding: 5px;
    }
    #radioToggle {
      position: absolute;
      top: 90px; right: 10px;
      z-index: 1000;
      background: orange;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="modeLabel">Режим: Свободная езда</div>
  <div id="voteInfo">Голосование: ← 0 | ↑ 0 | → 0</div>
  <select id="citySelect">
    <option value="Berlin">Берлин</option>
    <option value="Leipzig">Лейпциг</option>
    <option value="Dresden">Дрезден</option>
    <option value="Novorossiysk">Новороссийск</option>
  </select>
  <div id="radioToggle">▶ Радио</div>
  <div id="map"></div>
  <div id="street-view"></div>

<script>
let map, streetView, streetViewService;
let voteState = {
  mode: "free",
  driveVotes: {left:0, straight:0, right:0},
  timer: null
};
let radio = new Audio("https://icecast.radiohitz.club/club.mp3");
radio.loop = true;
radio.volume = 0.5;
let radioPlaying = false;

const cities = {
  Berlin: { lat: 52.5200, lng: 13.4050 },
  Leipzig: { lat: 51.3397, lng: 12.3731 },
  Dresden: { lat: 51.0504, lng: 13.7373 },
  Novorossiysk: { lat: 44.7236, lng: 37.7689 }
};

function initMap() {
  map = new google.maps.Map(document.getElementById("map"), {
    zoom: 14,
    center: cities.Berlin
  });

  streetViewService = new google.maps.StreetViewService();

  streetView = new google.maps.StreetViewPanorama(document.getElementById("street-view"), {
    position: cities.Berlin,
    pov: { heading: 0, pitch: 0 },
    visible: true
  });

  map.setStreetView(streetView);
}

function switchMode() {
  if (voteState.mode === "free") {
    voteState.mode = "voting";
    document.getElementById("modeLabel").textContent = "Режим: Голосование";
    document.getElementById("modeLabel").style.background = "red";
    document.getElementById("voteInfo").style.display = "block";
    resetVotes();
    startVoteTimer();
  } else {
    voteState.mode = "free";
    document.getElementById("modeLabel").textContent = "Режим: Свободная езда";
    document.getElementById("modeLabel").style.background = "green";
    document.getElementById("voteInfo").style.display = "none";
    clearInterval(voteState.timer);
    resetVotes();
  }
}

function resetVotes() {
  voteState.driveVotes = {left:0, straight:0, right:0};
  updateVoteStatus();
}

function updateVoteStatus() {
  document.getElementById("voteInfo").textContent =
    `Голосование: ← ${voteState.driveVotes.left} | ↑ ${voteState.driveVotes.straight} | → ${voteState.driveVotes.right}`;
}

function startVoteTimer() {
  clearInterval(voteState.timer);
  voteState.timer = setInterval(() => {
    let maxDir = "straight";
    let maxCount = voteState.driveVotes.straight;
    if (voteState.driveVotes.left > maxCount) {
      maxDir = "left";
      maxCount = voteState.driveVotes.left;
    }
    if (voteState.driveVotes.right > maxCount) {
      maxDir = "right";
      maxCount = voteState.driveVotes.right;
    }
    moveStreetViewByDirection(maxDir);
    resetVotes();
  }, 5000);
}

function moveStreetViewByDirection(direction) {
  const currentPanoId = streetView.getPano();
  streetViewService.getPanoramaById(currentPanoId, (data, status) => {
    if (status === "OK" && data && data.links) {
      // выбираем следующую панораму
      let nextLink = data.links.find(link => {
        if (direction === "left") return link.heading < streetView.getPov().heading;
        if (direction === "right") return link.heading > streetView.getPov().heading;
        return Math.abs(link.heading - streetView.getPov().heading) < 45;
      });
      if (nextLink) {
        streetView.setPano(nextLink.pano);
        streetView.setPov({ heading: nextLink.heading, pitch: 0 });
      }
    }
  });
}

document.getElementById("modeLabel").addEventListener("click", switchMode);
document.getElementById("citySelect").addEventListener("change", e => {
  let pos = cities[e.target.value];
  map.setCenter(pos);
  streetView.setPosition(pos);
  streetView.setPov({heading:0, pitch:0});
});

document.getElementById("radioToggle").addEventListener("click", () => {
  if (radioPlaying) {
    radio.pause();
    radioPlaying = false;
    document.getElementById("radioToggle").textContent = "▶ Радио";
  } else {
    radio.play();
    radioPlaying = true;
    document.getElementById("radioToggle").textContent = "⏸ Радио";
  }
});

document.addEventListener("keydown", e => {
  if (voteState.mode === "voting") {
    if (e.key === "ArrowLeft") {
      voteState.driveVotes.left++;
    }
    if (e.key === "ArrowRight") {
      voteState.driveVotes.right++;
    }
    if (e.key === "ArrowUp") {
      voteState.driveVotes.straight++;
    }
    updateVoteStatus();
  }
});

window.onload = function() {
  try {
    const tg = window.Telegram.WebApp;
    tg.ready();
    console.log("Telegram SDK инициализирован");
  } catch(e) {
    console.error("Ошибка Telegram SDK", e);
  }
};
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLtao0F3Xm136OwD-LFglwhpBdOB6sht8&callback=initMap" async defer></script>
</body>
</html>
