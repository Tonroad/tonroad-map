<!DOCTYPE html>
<html>
<head>
  <title>TonRoad Map Voting</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Telegram + Supabase + Google Maps -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLtao0F3Xm136OwD-LFglwhpBdOB6sht8"></script>

  <style>
    body {
      background-color: #ffffff;
      color: #000000;
      font-family: Arial, sans-serif;
      padding: 10px;
      margin: 0;
    }

    h2, h3 {
      margin-top: 15px;
      margin-bottom: 10px;
    }

    #map, #pano {
      width: 100%;
      height: 300px;
      margin-bottom: 15px;
      border-radius: 10px;
      overflow: hidden;
    }

    button {
      padding: 10px 16px;
      margin: 5px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #0088cc;
      color: white;
    }

    #votes {
      list-style-type: none;
      padding-left: 0;
    }

    li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h2>TonRoad Map Voting</h2>

  <div id="map"></div>
  <div id="pano"></div>

  <div>
    <button onclick="castVote('left')">‚¨ÖÔ∏è –í–ª–µ–≤–æ</button>
    <button onclick="castVote('straight')">‚¨ÜÔ∏è –ü—Ä—è–º–æ</button>
    <button onclick="castVote('right')">‚û°Ô∏è –í–ø—Ä–∞–≤–æ</button>
    <button onclick="drive()">üöó –ï–•–ê–¢–¨</button>
  </div>

  <h3>–ì–æ–ª–æ—Å–∞</h3>
  <ul id="votes"></ul>

  <h3>–¢–µ–∫—É—â–∏–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –º–∞—à–∏–Ω—ã:</h3>
  <div id="current-coordinates">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

  <script>
    const supabase = supabase.createClient(
      'https://qsdaooxywznloogyehyu.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFzZGFvb3h5d3pubG9vZ3loZXl1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwMDAyMzIsImV4cCI6MjA2NzU3NjIzMn0.t2wjdhhV_RfaB3aVQqDai546h5xNNBZpEu_lnrkL8Do'
    );

    let map, panorama, marker;
    let currentCity = 'Novorossiysk';
    let userVoted = false;

    async function loadPosition() {
      const { data, error } = await supabase
        .from('current_position')
        .select('*')
        .eq('city', currentCity)
        .single();

      if (error || !data) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–∑–∏—Ü–∏–∏:', error);
        return;
      }

      const { lat, lng, heading } = data;
      document.getElementById("current-coordinates").innerText = `Lat: ${lat}, Lng: ${lng}, Heading: ${heading}`;
      initMap(lat, lng, heading);
    }

    function initMap(lat, lng, heading) {
      try {
        const position = { lat: parseFloat(lat), lng: parseFloat(lng) };

        map = new google.maps.Map(document.getElementById("map"), {
          center: position,
          zoom: 16
        });

        marker = new google.maps.Marker({
          position,
          map,
          title: "TonRoad Car"
        });

        panorama = new google.maps.StreetViewPanorama(
          document.getElementById("pano"),
          {
            position,
            pov: { heading: parseFloat(heading), pitch: 0 },
            zoom: 1
          }
        );

        map.setStreetView(panorama);
      } catch (e) {
        console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –∫–∞—Ä—Ç—ã:', e);
        alert('Google Map –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª–∞—Å—å.');
      }
    }

    async function castVote(direction) {
      if (userVoted) {
        alert("–í—ã —É–∂–µ –ø—Ä–æ–≥–æ–ª–æ—Å–æ–≤–∞–ª–∏. –ü–æ–¥–æ–∂–¥–∏—Ç–µ —Å–ª–µ–¥—É—é—â–µ–≥–æ —Ö–æ–¥–∞.");
        return;
      }

      const { error } = await supabase.rpc('cast_vote_ts', {
        city_name: currentCity,
        vote_direction: direction
      });

      if (error) {
        console.error('–û—à–∏–±–∫–∞ –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏—è:', error);
        return;
      }

      userVoted = true;
      loadVotes();
    }

    async function loadVotes() {
      const { data, error } = await supabase
        .from('votes_summary')
        .select('*')
        .eq('city', currentCity)
        .eq('mode', 'voting');

      if (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≥–æ–ª–æ—Å–æ–≤:', error);
        return;
      }

      const voteList = document.getElementById("votes");
      voteList.innerHTML = '';
      data.forEach(v => {
        const li = document.createElement("li");
        li.textContent = `${v.direction}: ${v.count}`;
        voteList.appendChild(li);
      });
    }

    async function drive() {
      const { data: votes, error } = await supabase
        .from('votes_summary')
        .select('*')
        .eq('city', currentCity)
        .eq('mode', 'voting');

      if (error || votes.length === 0) {
        alert('–ù–µ—Ç –≥–æ–ª–æ—Å–æ–≤ –¥–ª—è –¥–≤–∏–∂–µ–Ω–∏—è.');
        return;
      }

      let max = -1;
      let chosen = 'straight';
      votes.forEach(v => {
        if (v.count > max) {
          max = v.count;
          chosen = v.direction;
        }
      });

      const loc = panorama.getLocation();
      if (!loc || !loc.latLng) {
        alert('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö Street View.');
        return;
      }

      const currentLatLng = loc.latLng;
      let newHeading = panorama.getPov().heading;

      if (chosen === 'left') newHeading -= 90;
      else if (chosen === 'right') newHeading += 90;

      panorama.setPov({ heading: newHeading, pitch: 0 });

      const newLat = currentLatLng.lat();
      const newLng = currentLatLng.lng();

      await supabase.from('current_position').upsert({
        city: currentCity,
        lat: newLat,
        lng: newLng,
        heading: newHeading
      });

      document.getElementById("current-coordinates").innerText =
        `Lat: ${newLat}, Lng: ${newLng}, Heading: ${newHeading}`;

      userVoted = false;

      await supabase.rpc('reset_votes', {
        city_name: currentCity
      });

      loadVotes();
    }

    loadPosition();
    setInterval(loadVotes, 5000);
  </script>
</body>
</html>
