<!DOCTYPE html>
<html>
<head>
  <title>TonRoad</title>
  <meta charset="utf-8" />
  <style>
    html, body { margin:0; padding:0; height:100%; }
    #map { height:50%; width:100%; }
    #street-view { height:50%; width:100%; }
    #modeLabel {
      position: absolute;
      top: 10px; left: 10px;
      background: red;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      z-index: 1000;
      cursor: pointer;
    }
    #citySelect {
      position: absolute;
      top: 10px; right: 10px;
      z-index: 1000;
      padding: 5px;
    }
    #radioToggle {
      position: absolute;
      top: 50px; right: 10px;
      z-index: 1000;
      background: orange;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    #voteInfo {
      position: absolute;
      top: 50px; left: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      z-index: 1000;
    }
    .voteBtn {
      position: absolute;
      bottom: 10px;
      padding: 10px 20px;
      background: #4285F4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      z-index: 1000;
    }
    #leftBtn { left: 10px; }
    #straightBtn { left: 50%; transform: translateX(-50%); }
    #rightBtn { right: 10px; }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="modeLabel">Режим: Голосование</div>
  <select id="citySelect">
    <option value="Berlin">Берлин</option>
    <option value="Leipzig">Лейпциг</option>
    <option value="Dresden">Дрезден</option>
    <option value="Novorossiysk" selected>Новороссийск</option>
  </select>
  <div id="radioToggle">▶ Радио</div>
  <div id="voteInfo">Голосование: ← 0 | ↑ 0 | → 0</div>
  <button class="voteBtn" id="leftBtn">⬅ Влево</button>
  <button class="voteBtn" id="straightBtn">⬆ Прямо</button>
  <button class="voteBtn" id="rightBtn">➡ Вправо</button>
  <div id="map"></div>
  <div id="street-view"></div>

<script>
let map, streetView;
let votes = { left: 0, straight: 0, right: 0 };
let radio = new Audio("https://icecast.radiohitz.club/club.mp3");
radio.loop = true;
radio.volume = 0.5;
let radioPlaying = false;
let voteTimer = null;

const cities = {
  Berlin: { lat: 52.5200, lng: 13.4050 },
  Leipzig: { lat: 51.3397, lng: 12.3731 },
  Dresden: { lat: 51.0504, lng: 13.7373 },
  Novorossiysk: { lat: 44.7236, lng: 37.7689 }
};

function initMap() {
  const startCity = cities.Novorossiysk;
  map = new google.maps.Map(document.getElementById("map"), {
    zoom: 14,
    center: startCity
  });

  streetView = new google.maps.StreetViewPanorama(document.getElementById("street-view"), {
    position: startCity,
    pov: { heading: 0, pitch: 0 },
    visible: true
  });

  map.setStreetView(streetView);
}

function updateVoteInfo() {
  document.getElementById("voteInfo").textContent =
    `Голосование: ← ${votes.left} | ↑ ${votes.straight} | → ${votes.right}`;
}

function registerVote(dir) {
  votes[dir]++;
  updateVoteInfo();
  if (!voteTimer) {
    voteTimer = setTimeout(applyVote, 5000);
  }
}

function applyVote() {
  let maxVotes = 0;
  let chosenDir = "straight";
  for (let [dir, count] of Object.entries(votes)) {
    if (count > maxVotes) {
      maxVotes = count;
      chosenDir = dir;
    }
  }

  moveStreetView(chosenDir);
  votes = { left: 0, straight: 0, right: 0 };
  updateVoteInfo();
  voteTimer = null;
}

function moveStreetView(direction) {
  let pov = streetView.getPov();
  if (direction === "left") {
    pov.heading -= 30;
  } else if (direction === "right") {
    pov.heading += 30;
  }
  streetView.setPov(pov);
  streetView.getLinks().forEach(link => {
    if (direction === "straight") {
      streetView.setPano(link.pano);
    }
  });
}

document.getElementById("leftBtn").addEventListener("click", () => registerVote("left"));
document.getElementById("straightBtn").addEventListener("click", () => registerVote("straight"));
document.getElementById("rightBtn").addEventListener("click", () => registerVote("right"));

document.getElementById("citySelect").addEventListener("change", e => {
  const city = cities[e.target.value];
  if (city) {
    map.setCenter(city);
    streetView.setPosition(city);
    streetView.setPov({ heading: 0, pitch: 0 });
  }
});

document.getElementById("radioToggle").addEventListener("click", () => {
  if (radioPlaying) {
    radio.pause();
    radioPlaying = false;
    document.getElementById("radioToggle").textContent = "▶ Радио";
  } else {
    radio.play();
    radioPlaying = true;
    document.getElementById("radioToggle").textContent = "⏸ Радио";
  }
});

window.onload = function() {
  try {
    const tg = window.Telegram.WebApp;
    tg.ready();
    window.telegramUserId = tg.initDataUnsafe?.user?.id || "unknown";
  } catch (e) {
    console.error("Telegram SDK ошибка", e);
  }
};
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</body>
</html>
