<!DOCTYPE html>
<html>
<head>
  <title>TonRoad Voting & Driving</title>
  <meta charset="utf-8" />
  <style>
    html, body { margin:0; padding:0; height:100%; }
    #map { height:30%; width:100%; }
    #street-view { height:70%; width:100%; }
    #modeLabel {
      position: absolute; top: 10px; left: 10px;
      background: red; color: white;
      padding: 5px 10px; border-radius: 4px;
      z-index: 1000; cursor: pointer;
    }
    #citySelect {
      position: absolute; top: 10px; right: 10px;
      z-index: 1000; padding: 5px;
    }
    #voteResults {
      position: absolute; top: 50px; left: 10px;
      background: rgba(0,0,0,0.7); color: white;
      padding: 5px 10px; border-radius: 4px;
      z-index: 1000;
    }
    #radioToggle {
      position: absolute; top: 90px; right: 10px;
      z-index: 1000;
      background: orange; color: white;
      padding: 5px 10px; border-radius: 4px;
      cursor: pointer;
    }
    #voteButtons {
      position: absolute; bottom: 10px; left: 10px;
      z-index: 1000;
    }
    #voteButtons button {
      margin: 2px;
      padding: 5px 10px;
    }
    #directionMessage {
      position: absolute; top: 130px; left: 10px;
      z-index: 1000;
      background: rgba(255,0,0,0.8); color: white;
      padding: 5px 10px;
      border-radius: 4px;
      display: none;
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="modeLabel">Режим: Голосование</div>
  <select id="citySelect">
    <option value="Berlin">Берлин</option>
    <option value="Leipzig">Лейпциг</option>
    <option value="Dresden">Дрезден</option>
    <option value="Novorossiysk">Новороссийск</option>
  </select>
  <div id="voteResults">Влево: 0 | Прямо: 0 | Вправо: 0</div>
  <div id="radioToggle">▶ Радио</div>
  <div id="directionMessage"></div>

  <div id="map"></div>
  <div id="street-view"></div>

  <div id="voteButtons">
    <button onclick="registerVote('left')">← Влево</button>
    <button onclick="registerVote('straight')">↑ Прямо</button>
    <button onclick="registerVote('right')">→ Вправо</button>
  </div>

<script>
let map, streetView;
let currentVotes = { left: 0, right: 0, straight: 0 };
let radio = new Audio("https://icecast.radiohitz.club/club.mp3");
radio.loop = true; radio.volume = 0.5;
let radioPlaying = false;

const cities = {
  Berlin: { lat: 52.52, lng: 13.405 },
  Leipzig: { lat: 51.3397, lng: 12.3731 },
  Dresden: { lat: 51.0504, lng: 13.7373 },
  Novorossiysk: { lat: 44.7236, lng: 37.7689 }
};

function initMap() {
  map = new google.maps.Map(document.getElementById("map"), {
    center: cities.Berlin, zoom: 14
  });

  streetView = new google.maps.StreetViewPanorama(document.getElementById("street-view"), {
    position: cities.Berlin,
    pov: { heading: 0, pitch: 0 },
    visible: true
  });

  map.setStreetView(streetView);

  streetView.addListener("links_changed", () => {
    let maxDir = getMajorityDirection();
    let pov = streetView.getPov();
    let directionTaken = "straight";
    if (pov.heading < -30) directionTaken = "left";
    else if (pov.heading > 30) directionTaken = "right";

    if (directionTaken === maxDir) {
      showDirectionMessage(`Вы поехали как большинство (${maxDir})`);
    } else {
      showDirectionMessage(`Вы поехали не как большинство (выбрали ${maxDir})`);
    }
    resetVotes();
  });
}

document.getElementById("citySelect").addEventListener("change", e => {
  const city = cities[e.target.value];
  if (city) {
    map.setCenter(city);
    streetView.setPosition(city);
  }
});

document.getElementById("modeLabel").addEventListener("click", () => {
  const label = document.getElementById("modeLabel");
  if (label.textContent.includes("Голосование")) {
    label.textContent = "Режим: Свободная езда";
    label.style.background = "green";
  } else {
    label.textContent = "Режим: Голосование";
    label.style.background = "red";
  }
});

function registerVote(dir) {
  currentVotes[dir]++;
  updateVoteDisplay();
}

function updateVoteDisplay() {
  document.getElementById("voteResults").textContent =
    `Влево: ${currentVotes.left} | Прямо: ${currentVotes.straight} | Вправо: ${currentVotes.right}`;
}

function resetVotes() {
  currentVotes = { left: 0, right: 0, straight: 0 };
  updateVoteDisplay();
}

function getMajorityDirection() {
  let maxVotes = 0;
  let maxDir = "straight";
  for (const [dir, count] of Object.entries(currentVotes)) {
    if (count > maxVotes) {
      maxVotes = count;
      maxDir = dir;
    }
  }
  return maxDir;
}

function showDirectionMessage(msg) {
  const dm = document.getElementById("directionMessage");
  dm.textContent = msg;
  dm.style.display = "block";
  setTimeout(() => dm.style.display = "none", 3000);
}

document.getElementById("radioToggle").addEventListener("click", () => {
  if (radioPlaying) {
    radio.pause();
    radioPlaying = false;
    document.getElementById("radioToggle").textContent = "▶ Радио";
  } else {
    radio.play();
    radioPlaying = true;
    document.getElementById("radioToggle").textContent = "⏸ Радио";
  }
});

window.onload = () => {
  try {
    const tg = window.Telegram.WebApp;
    tg.ready();
    window.telegramUserId = tg.initDataUnsafe?.user?.id || "unknown";
  } catch(e){
    console.error("Ошибка Telegram SDK", e);
  }
};
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLtao0F3Xm136OwD-LFglwhpBdOB6sht8&callback=initMap" async defer></script>
</body>
</html>
