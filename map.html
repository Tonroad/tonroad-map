<!DOCTYPE html>
<html>
<head>
    <title>TonRoad Map</title>
    <meta charset="utf-8" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        .vote-popup {
            font-size: 14px;
        }
        .vote-btn {
            margin-top: 5px;
            display: block;
            padding: 4px;
            background-color: #4285F4;
            color: white;
            text-align: center;
            cursor: pointer;
            border-radius: 4px;
        }
        /* —Å—Ç–∏–ª—å –¥–ª—è –∫–Ω–æ–ø–æ–∫ */
        #streetBtn, #radioToggle {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 999;
            padding: 8px 14px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #radioToggle {
            top: 50px;
            background-color: orange;
        }
        #radioSelect {
            position: absolute;
            top: 90px;
            right: 10px;
            z-index: 999;
            padding: 5px;
            background: #fff;
            color: #000;
            border-radius: 4px;
        }
    </style>
    <!-- Telegram MiniApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        window.onload = function() {
            try {
                const tg = window.Telegram.WebApp;
                tg.ready();
                const initDataUnsafe = tg.initDataUnsafe;
                window.telegramUserId = initDataUnsafe?.user?.id || "unknown";
            } catch(e) {
                console.error("Telegram SDK init error", e);
            }
        }
    </script>
</head>
<body>
    <!-- –∫–Ω–æ–ø–∫–∞ –¥–ª—è –ø–µ—Ä–µ—Ö–æ–¥–∞ -->
    <button id="streetBtn">–ü–µ—Ä–µ–π—Ç–∏ –≤ Street View</button>

    <!-- –∫–Ω–æ–ø–∫–∞ —Ä–∞–¥–∏–æ -->
    <button id="radioToggle">‚ñ∂ –†–∞–¥–∏–æ</button>
    <select id="radioSelect">
      <option value="https://icecast.radiohitz.club/club.mp3">Radio Hitz</option>
      <option value="https://dpmp.jamradio.io/stream">Jam Radio</option>
      <option value="http://nashe1.hostingradio.ru:8000/nashe-128.mp3">–ù–∞—à–µ –†–∞–¥–∏–æ</option>
      <option value="https://mp3.donau3fm.at/donau3fm_high.mp3">Donau3FM</option>
    </select>
    <audio id="radioAudio" preload="none" style="display:none;"></audio>

    <div id="map"></div>

    <script>
        // –ø–µ—Ä–µ—Ö–æ–¥ –Ω–∞ Street View
        document.getElementById("streetBtn").addEventListener("click", () => {
            window.location.href = "map_street.html";
        });

        // —Ä–∞–¥–∏–æ
        (function(){
          const audio = new Audio();
          audio.loop = true;
          audio.volume = 0.5;
          const sel = document.getElementById("radioSelect");
          sel.addEventListener("change", () => {
            audio.src = sel.value;
          });
          // —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∏—Å—Ö–æ–¥–Ω—ã–π –ø–æ—Ç–æ–∫
          audio.src = sel.value;

          let playing = false;
          document.getElementById("radioToggle").addEventListener("click", async () => {
            if (playing) {
              audio.pause();
              playing = false;
              document.getElementById("radioToggle").textContent = "‚ñ∂ –†–∞–¥–∏–æ";
            } else {
              try {
                await audio.play();
                playing = true;
                document.getElementById("radioToggle").textContent = "‚è∏ –†–∞–¥–∏–æ";
              } catch(err) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ —Ä–∞–¥–∏–æ", err);
                alert("–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–ø—É—Å—Ç–∏—Ç—å —Ä–∞–¥–∏–æ: " + err.message);
              }
            }
          });
        })();

        // –æ—Å—Ç–∞–ª—å–Ω–æ–π –∫–æ–¥ –≤–∞—à–µ–π –∫–∞—Ä—Ç—ã –∏ –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏—è
        let voteState = {
            currentVote: null,
            routeLine: null
        };

        let map;
        let cities;
        let cityMarkers = {};

        function initMap() {
            cities = [
                { name: "Berlin", position: { lat: 52.52, lng: 13.405 }, votes: 0 },
                { name: "Leipzig", position: { lat: 51.3397, lng: 12.3731 }, votes: 0 },
                { name: "Dresden", position: { lat: 51.0504, lng: 13.7373 }, votes: 0 }
            ];

            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 7,
                center: cities[0].position
            });

            cities.forEach(city => {
                const marker = new google.maps.Marker({
                    position: city.position,
                    map: map,
                    title: city.name
                });

                const info = new google.maps.InfoWindow();
                city.info = info;
                city.marker = marker;

                updateInfoWindow(city);

                marker.addListener("click", () => {
                    info.open(map, marker);
                });

                cityMarkers[city.name] = city;
            });
        }

        function updateInfoWindow(city) {
            const content = `
                <div class="vote-popup">
                    <strong>${city.name}</strong><br />
                    <span>–ì–æ–ª–æ—Å–æ–≤: ${city.votes}</span><br />
                    <div class="vote-btn" onclick="registerVote('${city.name}')">–ì–æ–ª–æ—Å–æ–≤–∞—Ç—å</div>
                </div>
            `;
            city.info.setContent(content);
        }

        function registerVote(cityName) {
            voteState.currentVote = cityName;
            const userId = window.telegramUserId || "unknown";

            fetch('/api/vote', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ city: cityName, userId: userId })
            })
                .then(res => res.json())
                .then(data => {
                    alert(`–ì–æ–ª–æ—Å –∑–∞ ${data.voted} –ø—Ä–∏–Ω—è—Ç —Å–µ—Ä–≤–µ—Ä–æ–º`);

                    const votedCity = cityMarkers[cityName];
                    if (votedCity) {
                        votedCity.votes++;
                        updateInfoWindow(votedCity);
                    }

                    if (data.winner && cityMarkers[data.winner]) {
                        Object.values(cityMarkers).forEach(c => {
                            c.marker.setLabel(null);
                        });
                        cityMarkers[data.winner].marker.setLabel({
                            text: "üèÜ",
                            color: "blue",
                            fontWeight: "bold"
                        });
                    }

                    drawLineTo(cityMarkers[cityName].position);
                })
                .catch(err => {
                    alert("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –≥–æ–ª–æ—Å–∞");
                    console.error(err);
                });
        }

        function drawLineTo(destination) {
            if (voteState.routeLine) voteState.routeLine.setMap(null);
            const berlin = { lat: 52.52, lng: 13.405 };
            voteState.routeLine = new google.maps.Polyline({
                path: [berlin, destination],
                geodesic: true,
                strokeColor: "#FF0000",
                strokeOpacity: 1.0,
                strokeWeight: 3
            });
            voteState.routeLine.setMap(map);
        }
    </script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLtao0F3Xm136OwD-LFglwhpBdOB6sht8&callback=initMap"
        async defer>
    </script>
</body>
</html>
